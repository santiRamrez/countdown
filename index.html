<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Merriweather|Open+Sans">
	<link rel="stylesheet" href="styles.css">
</head>
<title>Single Inputs</title>
<body>

<div class="container">

	<h1 id="important-message">Single Inputs - Countdown</h1>
	<div class="container-timer">
		<p class="output" id="output">Countdown</p>
		<input type="text" id="timeUser" class="input" placeholder="Type time in minutes" value="">
		<div class="container-btns">
			<button class="btn" id="btn">Start Timer</button>
			<button class="stop" id="btnStop">Stop Timer</button>
		</div>
	</div>
	
</div>


<script src="countdownOldJS.js"></script>
</body>
</html>
